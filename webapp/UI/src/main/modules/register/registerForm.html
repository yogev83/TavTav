<div id="register-form" class="form">
  <div class="form-error-message"></div>
  <div class="form-field">
    First Name: <input type="text" name="firstname" placeholder="User Name" />
  </div>
  <div class="form-field">
    Last Name: <input type="text" name="lastname" placeholder="User Name" />
  </div>
  <div class="form-field">
    User Name: <input type="text" name="username" placeholder="User Name" />
  </div>
  <div class="form-field">
    Email: <input type="email" name="email" placeholder="Email" />
  </div>
  <div class="form-field">
    Password: <input type="text" name="password" placeholder="Password" />
  </div>
  <div class="form-field">
    Re-Enter Password:
    <input
      type="text"
      name="passwordValidation"
      placeholder="Re-Enter Password"
    />
  </div>
</div>
